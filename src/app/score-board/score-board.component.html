<div class="row">
    <div class="scoreBoard">
        <h3 style="display: flex; justify-content: center;">  
            SCOREBOARD
        </h3>
        <ul class="list-group">
            <li class="list-group-item" 
                style="display: flex; justify-content: center;"
                *ngFor="let score of scores">
                {{ score }}
            </li>
        </ul>
    </div>
</div>
